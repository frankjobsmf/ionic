<ion-content slot="fixed">
  <br>
    <img src="../../../assets/logo.png" alt="logo" class="navbarLogo">
    <br>
    <h2 *ngIf="name">
      Bienvenido {{name}}
    </h2>

  <div class="center">
    <ion-grid>
      <ion-row >
        <ion-col size="12" >
          <ion-button mode="ios" class="btnlogin" (click)="getParking()">Busca aparcamientos cercanos </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
   </div>

   <div class="parking" >
     <ion-card *ngFor="let parking of parkingList">
       <ion-card-title>
         {{parking.direccion}}
       </ion-card-title>
       <ion-card-content>
         {{parking.descripcion}}
       </ion-card-content>
     </ion-card>
     <br>
   </div>

 
   <div class="logout">
    <ion-button mode="ios" class="btn" (click)="logout()"> 
      Cerrar sesion &nbsp;
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
   </div>
  
  </ion-content>
